<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad's User Reg Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="form-container">
        <h2>Welcome Dear User</h2>
        <form>
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Choose a secure password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+998 (XX) XXX-XX-XX" required>

            <label for="photo">Photo (not required):</label>
            <input type="file" id="photo" name="photo">

            <p>
                <input type="radio" id="mr" name="gender" value="Mr">
                <label for="mr">Mr</label>
                <input type="radio" id="mrs" name="gender" value="Mrs">
                <label for="mrs">Mrs</label>
            </p>

            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe</label>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
